name: Storybook Cleanup

on:
  pull_request:
    types: [closed]

env:
  NODE_VERSION: 22.x

concurrency:
  group: storybook-deployment
  cancel-in-progress: false

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write

jobs:
  cleanup:
    name: Remove PR preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v5

      - name: Fetch main storybook
        uses: ./.github/actions/fetch-storybook-main

      - name: Fetch previous PR previews
        uses: ./.github/actions/fetch-pr-previews

      - name: Remove PR preview
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}

          # Remove the specific PR directory if it exists
          if [ -d "./pr-previews/${PR_NUMBER}" ]; then
            rm -rf "./pr-previews/${PR_NUMBER}"
            echo "Removed PR preview for PR #${PR_NUMBER}"
          else
            echo "No preview found for PR #${PR_NUMBER}"
          fi

      - name: Upload updated PR previews artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-pr-previews
          path: ./pr-previews
          retention-days: 30
          overwrite: true

      - name: Combine main storybook with remaining PR previews
        run: |
          mkdir -p ./combined-pages

          # Add main storybook if it exists
          if [ -d ./storybook-static-main ]; then
            cp -r ./storybook-static-main/* ./combined-pages/
            echo "Added main storybook"
          else
            echo "Warning: No main storybook found. Main branch needs to be deployed."
          fi

          # Add remaining PR previews
          if [ -d ./pr-previews ] && [ "$(ls -A ./pr-previews)" ]; then
            cp -r ./pr-previews ./combined-pages/pr
            echo "Added remaining PR previews to combined pages"
          else
            echo "No PR previews remaining"
          fi

      - name: Archive pages artifact
        shell: sh
        run: |
          echo ::group::Archive artifact
          tar \
            --dereference --hard-dereference \
            --directory "./combined-pages" \
            -cvf "$RUNNER_TEMP/artifact.tar" \
            --exclude=.git \
            --exclude=.github \
            --exclude=".[^/]*" \
            .
          echo ::endgroup::

      - name: Upload pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
          retention-days: 1
          overwrite: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

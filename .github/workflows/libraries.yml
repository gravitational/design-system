name: Libraries

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 22.x
  RUST_CHANNEL: stable

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          rust-channel: ${{ env.RUST_CHANNEL }}
          save-cache: ${{ github.ref == 'refs/heads/main' }}

      - name: Build libraries
        run: |
          ./crates/swc-plugin-jsx-marker/build.sh
          ./crates/swc-plugin-styled-components/build.sh

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install taplo
        run: cargo install taplo-cli --locked

      - name: Check TOML formatting
        run: taplo fmt --check

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Vitest
        run: pnpm --filter="@gravitational/swc-plugin-*" test

      - name: Rust Tests
        run: cargo test --all --locked
